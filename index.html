<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Whens Does The Train Comes, George?</title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="train.css">
</head>

<body>

    <div class="container mx-auto">

        <div class="row">
            <div class="col-2"></div>
            <div class="jumbotron bg-dark text-white topper col-8 border border-light">
                <h1>Extremely Real Train Schedule</h1>
                <h3>Very Realistic and <i>Not At All</i> Fantastical</h3>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col">
                <!--Current Schedule Table-->
                <div class="card">
                    <div class="card-header text-white bg-dark">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped trains">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="newtrains">
                                
                            </tbody>
                        </table>
                    </div>
                </div>

                <br><br>

                <!--Add Train-->
                <div class="card">
                    <div class="card-header text-white bg-dark ">Add Train</div>
                    <div class="card-body">
                        <form id="myform">
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="dest">Destination</label>
                                <input type="text" class="form-control" id="dest-input">
                            </div>

                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm)</label>
                                <input type="text" class="form-control" id="time-input">
                            </div>
                            <div class="form-group">
                                <label for="freq">Frequency (in minutes)</label>
                                <input type="number" class="form-control" id="freq-input">
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-dark" id="addtrain">Submit</button></div>
                        </form>
                    </div>
                </div>

        </div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script src="train.js"></script>
</body>

</html>
